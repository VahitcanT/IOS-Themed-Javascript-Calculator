<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="index.js" defer></script>
</head>

<body>
    <nav>
        <ul class="nav-links">
            <li class="navbar-brand">
                VahitcanT - IOS Styled
            </li>
            <li><a href="index.html">Simple</a></li>
            <li><a href="programmer.html">Programmer</a></li>
            <li><a href="scientific.html">Scientific</a></li>
            <li class="navbar-brand">Calculator</li>
            <li><button type="button" class="but-gündüz" onclick="gece()">Dark mode</button>
            </li>
        </ul>
    </nav>
    <!-- <button onclick="disableCalculatorGrid()">test</button> -->
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand" id="output"></div>
        </div>
        <button data-all-clear class="fil">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>%</button>
        <button data-operation class="turuncu">÷</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="turuncu">x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="turuncu">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="turuncu">+</button>
        <button data-number class="span-two">0</button>
        <button data-number>.</button>
        <button data-equals class="turuncu">=</button>
        <button class="but-gündüz" style="margin-top: 25px; font-size: 10px;" onclick="binaryToDecimal();">Binary To
            Decimal</button>
        <button class="but-gündüz" style="margin-top: 25px; margin-left: 10px; font-size: 10px;"
            onclick="decimalToBinary();">Decimal to binary</button>
    </div>


</body>

</html>
