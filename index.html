<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <nav>
        <ul class="nav-links">
            <li class="navbar-brand">
                Vahitcan Tutar - IOS Styled
            </li>
            <li><a href="#">Simple</a></li>
            <li><a href="#">Programmer</a></li>
            <li><a href="#">Scientific</a></li>
            <li class="navbar-brand">Calculator</li>
            <li><button type="button" class="but-gündüz" onclick="gece()">Dark mode</button>
            </li>
        </ul>
    </nav>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand" id="output"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="fil">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>%</button>
        <button data-operation class="turuncu">÷</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="turuncu">x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="turuncu">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="turuncu">+</button>
        <button data-number class="span-two">0</button>
        <button data-number>.</button>
        <button data-equals class="turuncu">=</button>
        <button class="but-gündüz" style="margin-top: 15px; font-size: 20px;" value="Random"
            onclick="getRandomInt(1,999999);">Random</button>
    </div>
    <script>
        var element = document.body;
        function gece() {
            element.classList.toggle("dark");
        }
        let sum;
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            sum = Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is 1,999999
            // console.log(sum);
            document.getElementById("output").innerText = sum;
        }

    </script>
</body>

</html>
